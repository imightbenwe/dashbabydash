<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Dash Baby Dash!</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        'neon-pink': '#ff00ff',
                        'neon-cyan': '#00ffff',
                        'acid-green': '#ccff00',
                        'deep-void': '#050505',
                    },
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(42, 10, 59, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.15) 0%, transparent 40%);
        }

        .glitch {
            position: relative;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .btn-chic {
            background: transparent;
            border: 1px solid #ff00ff;
            color: #ff00ff;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .btn-chic::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .btn-chic:hover::before {
            left: 100%;
        }

        .btn-chic:hover {
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
            text-shadow: 0 0 8px rgba(255, 0, 255, 0.8);
        }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen">

    <div class="max-w-4xl mx-auto px-4 text-center">
        <!-- 404 Glitch Effect -->
        <div class="mb-8">
            <h1 class="glitch text-9xl md:text-[12rem] font-display font-bold text-transparent bg-clip-text bg-gradient-to-r from-neon-pink via-purple-500 to-neon-cyan leading-none">
                404
            </h1>
        </div>

        <!-- Message -->
        <h2 class="text-3xl md:text-5xl font-display font-bold mb-6 uppercase text-white">
            This Page <span class="text-neon-cyan">Doesn't Exist</span>
        </h2>
        
        <p class="text-xl text-gray-400 font-sans mb-12 max-w-2xl mx-auto">
            Looks like you've wandered into the void. <br class="hidden md:block">
            Let's get you back to operational clarity.
        </p>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row gap-6 justify-center items-center">
            <a href="/" class="btn-chic px-10 py-4 text-sm font-bold tracking-widest uppercase group">
                <i class="fa-solid fa-arrow-left mr-2 group-hover:-translate-x-1 transition-transform"></i> Back to Home
            </a>
            <a href="/book" class="btn-chic px-10 py-4 text-sm font-bold tracking-widest uppercase">
                Book a Call
            </a>
        </div>

        <!-- Fun Status Messages -->
        <div class="mt-16 space-y-2 font-mono text-xs text-gray-600 uppercase tracking-widest">
            <p>> Error_404: Page_Not_Found</p>
            <p>> Redirecting_To_Dashboard... <span class="text-neon-pink">FAILED</span></p>
            <p>> Manual_Navigation_Required</p>
        </div>
    </div>

</body>
</html>
